<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
    <div>
        <h2>Tip Calculator</h2>
        <form>
        <p>Total Bill Amount : </p>
        <input id="amt" type="number" placeholder="enter the amount">
        <p>Rate our Services : </p>

        <select id="quality">
            <option value="0.4">Choose any one Option</option>
            <option value="0.9">Awesome</option>
            <option value="0.8">Excellent</option>
            <option value="0.7">Good</option>
            <option value="0.5">Not bad</option>
        </select>
        
        <p>Number of people dividing the bill</p>
        <input id="divide" type="number" placeholder="enter number of persons"> 
        </form>
        <br>
        <button onclick="calculate()" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" >
            Calculate
          </button>
          <br>
        <h3 id="id"></h3>
    </div>
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
